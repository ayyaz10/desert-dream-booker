<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Single Page App</title>
    <script type="text/javascript">
      // This file handles SPA routing on GitHub Pages
      var segmentCount = 0;
      var l = window.location;
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          "/desert-dream-booker/index.html?p=/" +
          l.pathname
            .split("/")
            .slice(0, 1 + segmentCount)
            .join("/")
            .replace(/&/g, "~and~") +
          (l.search ? "&q=" + l.search.slice(1).replace(/&/g, "~and~") : "") +
          l.hash
      );
    </script>
  </head>
  <body></body>
</html>
